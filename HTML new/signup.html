<body>
    <p>overflow:scroll</p>

    <h1>Login page</h1>
    <form method="post" action="tablepage.html">
        <fieldset>
            <legend><span class="number"></span> Your Basic Info</legend>
            <label id="label1"for="username">Username:</label>
            <input type="text" id="username" name="user_name">

            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="mail" name="user_email">
            <br><br>
            <label for="firstname">First Name:</label>
            <input type="firstname" id="firstname" name="user_first_name">
            <br><br>
            <label for="last_name">Last Name:</label>
            <input type="last_name" id="last_name" name="user_last_name">
            <br><br>
            <label for="favourite_colour">Favourite Colour:</label>
            <input type="colour" id="colour" name="user_email">
            <br><br>
            <label for="Favourite_sport">Favourite Sport:</label>
            <input type="favourite_sport" id="favourite_sport" name="user_favourite_sport">
            <br><br>
            <label for="mobile_number">Mobile Number:</label>
            <input type="number" id="mobile_number" name="user_mobile_number">
            <br><br>
            <label for="hair_colour">Hair Colour:</label>
            <input type="text" id="hair_colour" name="Hair colour">
            <br><br>
            <label for="Eye colour">Eye Colour:</label>
            <input type="text" id="hair_colour" name="Hair_colour">
            <br><br>
            <label>Gender:</label>
            <br>
            <input type="radio" id="m_gender" value="m_gender" name="gender"><label for="m_gender">Male</label><br>
            <input type="radio" id="f_gender" value="f_gender" name="gender"><label for="f_gender">Female</label>
        </fieldset>
        <button type="submit">Sign Up</button>
        <button type="reset">Reset</button>
      
    </form>
</body>
